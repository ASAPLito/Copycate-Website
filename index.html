<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>DuckDuckGo Copycat</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><i class="fa-solid fa-megaphone"></i>Icon 1</li>
                <li><i class="fa fa-bars"></i></li>
            </ul>
        </nav>
    </header>
    <main>
        <img alt="duck duck go logo" href="./assets/DDG-icon_256x256.png">
        <h1>DuckDuckGo</h1>

        <form>
            <input type="search" value="Search the web without being tracked">
        </form>

        <h2>Tired of being tracked online? We can help.</h2>
        <p>Get seamless privacy protection on your browser with one download:</p>
        <ul>
            <li><i class="fa-solid fa-circle-check"></i>Private Search</li>
            <li><i class="fa-solid fa-circle-check"></i>Tracker Blocking</li>
            <li><i class="fa-solid fa-circle-check"></i>Site Encryption</li>
        </ul>

        <button class="button" type="button">Add DuckDuckGo to Chrome</button>
    </main>
</body>
</html>
